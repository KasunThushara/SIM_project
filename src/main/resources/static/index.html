<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Student Management System</h2>

  <!-- Buttons Section -->
  <div class="mb-3">
    <a href="filter.html" class="btn btn-primary">Search Students</a>
  </div>


  <!-- Form to add or update student -->
  <form id="student-form">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="indexNo">Index No</label>
        <input type="text" class="form-control" id="indexNo" placeholder="Enter Index No" required>
      </div>
      <div class="form-group col-md-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
      </div>
      <div class="form-group col-md-3">
        <label for="dob">Date of Birth</label>
        <input type="text" class="form-control" id="dob" placeholder="YYYY-MM-DD" required>
      </div>
      <div class="form-group col-md-3">
        <label for="gpa">GPA</label>
        <input type="number" step="0.01" class="form-control" id="gpa" placeholder="Enter GPA" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add/Update Student</button>
  </form>

  <hr>

  <!-- Table to display students -->
  <h3 class="mt-4">Student List</h3>
  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Index No</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>GPA</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="student-table-body">
    <!-- Dynamic rows will be added here -->
    </tbody>
  </table>
</div>


<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!-- Link JavaScript -->
<script src="app.js"></script>
</body>
</html>
